            console.error(msg);
            const errorEl = document.getElementById('error-msg');
            if(errorEl) errorEl.textContent = msg;
        }

        // 配置项
        const CONFIG = {
            colors: { bg: 0x000000, champagneGold: 0xffd966, deepGreen: 0x03180a, accentRed: 0x990000 },
            particles: { count: 1200, dustCount: 2000, treeHeight: 24, treeRadius: 8 },
            camera: { z: 50 },
            interaction: {
                rotationSpeed: 1.2,
                grabRadius: 0.55,
                zoomScale: 2.8
            }
        };

        const STATE = {
            mode: 'TREE',
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 } 
        };

        let scene, camera, renderer, composer;
        let mainGroup; 
        let clock;
        let particleSystem = []; 
        let photoMeshGroup;
        let caneTexture; 
        let bgmAudio = new Audio(); 
        bgmAudio.loop = true;
        let isMusicPlaying = false;

        async function init() {
            try {
                document.getElementById('error-msg').textContent = '初始化 3D 场景...';
                
                initThree();
                setupLights();
                createTextures();
                createParticles(); 
                createDust();      
                createDefaultPhotos();
                setupPostProcessing();
                setupEvents();
                
                document.getElementById('error-msg').textContent = '加载手势识别 (可选)...';
                
                initMediaPipeOptional();
                
                const loader = document.getElementById('loader');
                loader.style.opacity = 0;
                setTimeout(() => loader.remove(), 800);
                
                animate();
                
            } catch (error) {
                showError('❌ ' + error.message);
                console.error(error);
            }
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.01); 

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: false, 
                powerPreference: "high-performance" 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.2; 
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
            
            clock = new THREE.Clock();
            photoMeshGroup = new THREE.Group();
        }

        function setupLights() {
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            
            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);
            
            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40); 
            spotGold.angle = 0.5; 
            spotGold.penumbra = 0.5;
            scene.add(spotGold);
            
            const spotBlue = new THREE.SpotLight(0x6688ff, 600);
            spotBlue.position.set(-30, 20, -30); 
            scene.add(spotBlue);
            
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8);
            fill.position.set(0, 0, 50); 
            scene.add(fill);
        }

        function setupPostProcessing() {
            try {
                const renderScene = new RenderPass(scene, camera);
                const bloomPass = new UnrealBloomPass(
                    new THREE.Vector2(window.innerWidth, window.innerHeight), 
                    1.5, 0.4, 0.85
                );
                bloomPass.threshold = 0.7; 
                bloomPass.strength = 0.45; 
                bloomPass.radius = 0.4;
                
                composer = new EffectComposer(renderer);
                composer.addPass(renderScene); 
                composer.addPass(bloomPass);
                
                console.log('✓ 后处理已启用');
            } catch (error) {
                console.warn('后处理初始化失败，使用标准渲染:', error);
                composer = null;
            }
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff'; 
            ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; 
            ctx.beginPath();
            for(let i=-128; i<256; i+=32) { 
                ctx.moveTo(i, 0); 
                ctx.lineTo(i+32, 128); 
                ctx.lineTo(i+16, 128); 
                ctx.lineTo(i-16, 0); 
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 
                this.texture = null;

                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;
                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult, 
                    (Math.random() - 0.5) * speedMult, 
                    (Math.random() - 0.5) * speedMult
                );
                this.calculatePositions();
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight;
                let t = Math.pow(Math.random(), 0.8); 
                const y = (t * h) - (h/2);
                let rMax = Math.max(0.5, CONFIG.particles.treeRadius * (1.0 - t));
                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 1, 38); 
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt;
                } else if (mode === 'TREE') {
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.5 * dt; 
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * 2.5;
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = CONFIG.interaction.zoomScale;
                    else s = this.baseScale * 0.8; 
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); 
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0), 
                new THREE.Vector3(0, 0.3, 0),
                new THREE.Vector3(0.1, 0.5, 0), 
                new THREE.Vector3(0.3, 0.4, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);

            const goldMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.champagneGold, 
                metalness: 1.0, 
                roughness: 0.1, 
                emissive: 0x443300, 
                emissiveIntensity: 0.3 
            });
            
            const greenMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.deepGreen, 
                metalness: 0.2, 
                roughness: 0.8, 
                emissive: 0x002200, 
                emissiveIntensity: 0.2 
            });
            
            const redMat = new THREE.MeshPhysicalMaterial({ 
                color: CONFIG.colors.accentRed, 
                metalness: 0.3, 
                roughness: 0.2, 
                clearcoat: 1.0, 
                emissive: 0x330000 
            });
            
            const candyMat = new THREE.MeshStandardMaterial({ 
                map: caneTexture, 
                roughness: 0.4 
            });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.40) { 
                    mesh = new THREE.Mesh(boxGeo, greenMat); 
                    type = 'BOX'; 
                }
                else if (rand < 0.70) { 
                    mesh = new THREE.Mesh(boxGeo, goldMat); 
                    type = 'GOLD_BOX'; 
                }
                else if (rand < 0.92) { 
                    mesh = new THREE.Mesh(sphereGeo, goldMat); 
                    type = 'GOLD_SPHERE'; 
                }
                else if (rand < 0.97) { 
                    mesh = new THREE.Mesh(sphereGeo, redMat); 
                    type = 'RED'; 
                }
                else { 
                    mesh = new THREE.Mesh(candyGeo, candyMat); 
                    type = 'CANE'; 
                }

                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s); 
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                mainGroup.add(mesh); 
                particleSystem.push(new Particle(mesh, type, false));
            }

            // 顶部星星
            const starGeo = new THREE.OctahedronGeometry(1.2, 0);
            const starMat = new THREE.MeshStandardMaterial({ 
                color: 0xffdd88, 
                emissive: 0xffaa00, 
                emissiveIntensity: 1.0, 
                metalness: 1.0, 
                roughness: 0 
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            mainGroup.add(star);
            
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0);
            const mat = new THREE.MeshBasicMaterial({ 
                color: 0xffeebb, 
                transparent: true, 
                opacity: 0.8 
            });
            
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                const mesh = new THREE.Mesh(geo, mat); 
                mesh.scale.setScalar(0.5 + Math.random());
                mainGroup.add(mesh); 
                particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function createDefaultPhotos() {
            const canvas = document.createElement('canvas'); 
            canvas.width = 512; 
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#050505'; 
            ctx.fillRect(0,0,512,512);
            ctx.strokeStyle = '#eebb66'; 
            ctx.lineWidth = 15; 
            ctx.strokeRect(20,20,472,472);
            ctx.font = '500 60px Times New Roman'; 
            ctx.fillStyle = '#eebb66'; 
            ctx.textAlign = 'center'; 
            ctx.fillText("JOYEUX", 256, 230); 
            ctx.fillText("NOEL", 256, 300);
            
            const tex = new THREE.CanvasTexture(canvas);
            addPhotoToScene(tex);
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.champagneGold, 
                metalness: 1.0, 
                roughness: 0.1 
            });
            const frame = new THREE.Mesh(frameGeo, frameMat);
            
            const photoGeo = new THREE.PlaneGeometry(1.2, 1.2);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;
            
            const group = new THREE.Group();
            group.add(frame); 
            group.add(photo);
            const s = 0.8; 
            group.scale.set(s,s,s);
            
            photoMeshGroup.add(group);
            const p = new Particle(group, 'PHOTO', false);
            p.texture = texture;
            particleSystem.push(p);
        }
        
        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight; 
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight); 
                if (composer) composer.setSize(window.innerWidth, window.innerHeight);
            });
            
            document.getElementById('file-input').addEventListener('change', (e) => {
                const files = e.target.files;
                if(!files.length) return;
                
                Array.from(files).forEach(f => {
                    const reader = new FileReader();
                    reader.onload = (ev) => { 
                        const img = new Image();
                        img.onload = () => {
                            const tex = new THREE.Texture(img);
                            tex.needsUpdate = true;
                            addPhotoToScene(tex);
                        };
                        img.src = ev.target.result;
                    }
                    reader.readAsDataURL(f);
                });
            });

            document.getElementById('music-input').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    bgmAudio.src = URL.createObjectURL(file);
                    bgmAudio.play().then(() => { 
                        isMusicPlaying = true; 
                        updateMusicButton(); 
                    }).catch(console.error);
                }
            });

            document.getElementById('music-btn-label').addEventListener('click', (e) => {
                if(e.target.id === 'music-input') return;
                if(bgmAudio.src) { 
                    e.preventDefault(); 
                    if(isMusicPlaying) { 
                        bgmAudio.pause(); 
                        isMusicPlaying = false; 
                    } else { 
                        bgmAudio.play(); 
                        isMusicPlaying = true; 
                    } 
                    updateMusicButton(); 
                }
            });
            
            window.addEventListener('keydown', (e) => { 
                if (e.key.toLowerCase() === 'h') {
                    document.querySelector('.controls-container').classList.toggle('ui-hidden');
                }
                if (e.key === '1') { STATE.mode = 'TREE'; STATE.focusTarget = null; }
                if (e.key === '2') { STATE.mode = 'SCATTER'; STATE.focusTarget = null; }
            });
        }

        window.toggleFullScreen = function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.getElementById('fs-btn').innerText = "⛶ 退出全屏";
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    document.getElementById('fs-btn').innerText = "⛶ 全屏显示";
                }
            }
        }

        window.openDeleteManager = function() {
            const modal = document.getElementById('delete-manager');
            const grid = document.getElementById('photo-grid');
            grid.innerHTML = '';
            
            const photos = particleSystem
.filter(p => p.type === 'PHOTO');
            
            if(photos.length === 0) {
                grid.innerHTML = '<div style="color:#888;">暂无照片</div>';
            } else {
                photos.forEach((p, index) => {
                    const div = document.createElement('div');
                    div.className = 'photo-item';
                    
                    const canvas = document.createElement('canvas');
                    canvas.width = 100;
                    canvas.height = 100;
                    const ctx = canvas.getContext('2d');
                    
                    if (p.texture && p.texture.image) {
                        ctx.drawImage(p.texture.image, 0, 0, 100, 100);
                    }
                    
                    const img = document.createElement('img');
                    img.className = 'photo-thumb';
                    img.src = canvas.toDataURL();
                    
                    const btn = document.createElement('div');
                    btn.className = 'delete-x';
                    btn.innerText = 'X';
                    btn.onclick = () => deletePhoto(p);
                    
                    div.appendChild(img);
                    div.appendChild(btn);
                    grid.appendChild(div);
                });
            }
            modal.classList.remove('hidden');
        }

        window.closeDeleteManager = function() {
            document.getElementById('delete-manager').classList.add('hidden');
        }

        function deletePhoto(particleRef) {
            photoMeshGroup.remove(particleRef.mesh);
            const idx = particleSystem.indexOf(particleRef);
            if (idx > -1) particleSystem.splice(idx, 1);
            
            if(STATE.focusTarget === particleRef.mesh) {
                STATE.mode = 'SCATTER';
                STATE.focusTarget = null;
            }

            window.openDeleteManager();
        }

        function updateMusicButton() {
            const label = document.getElementById('music-btn-label');
            const text = isMusicPlaying ? "❚❚ 暂停音乐" : "▶ 播放音乐";
            label.childNodes[0].textContent = text + " ";
        }

        // MediaPipe 手势识别 (可选)
        async function initMediaPipeOptional() {
            try {
                const { FilesetResolver, HandLandmarker } = await import('https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm');
                
                const video = document.getElementById('webcam');
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                
                const handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { 
                        modelAssetPath: 'https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task',
                        delegate: "GPU" 
                    },
                    runningMode: "VIDEO", 
                    numHands: 1
                });
                
                if (navigator.mediaDevices?.getUserMedia) {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    
                    video.addEventListener("loadeddata", () => { 
                        document.getElementById('cam-status').classList.add('active');
                        document.getElementById('gesture-hint').textContent = '等待手势...';
                        startGestureDetection(handLandmarker, video);
                    });
                }
            } catch (error) {
                console.warn('手势识别不可用:', error);
                document.getElementById('gesture-hint').textContent = '键盘控制: 1=树形, 2=散开, H=隐藏UI';
            }
        }

        // 手势检测循环
        function startGestureDetection(handLandmarker, video) {
            let lastVideoTime = -1;
            
            function predict() {
                if (video.currentTime !== lastVideoTime) {
                    lastVideoTime = video.currentTime;
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    processGestures(result);
                }
                requestAnimationFrame(predict);
            }
            
            predict();
        }

        function processGestures(result) {
            const hint = document.getElementById('gesture-hint');
            
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;

                const thumb = lm[4]; 
                const index = lm[8]; 
                const wrist = lm[0];
                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let openDist = 0; 
                tips.forEach(t => openDist += Math.hypot(t.x - wrist.x, t.y - wrist.y)); 
                openDist /= 4;

                // 数字1手势判断 (只伸出食指)
                const indexTip = lm[8], indexPip = lm[6];
                const middleTip = lm[12], middlePip = lm[10];
                const ringTip = lm[16], ringPip = lm[14];
                const pinkyTip = lm[20], pinkyPip = lm[18];
                
                const indexOpen = indexTip.y < indexPip.y;
                const middleClosed = middleTip.y > middlePip.y;
                const ringClosed = ringTip.y > ringPip.y;
                const pinkyClosed = pinkyTip.y > pinkyPip.y;
                const isGestureOne = indexOpen && middleClosed && ringClosed && pinkyClosed;
                
                // 数字1手势 (抓取照片)
                if (isGestureOne) {
                    hint.innerText = "状态: 抓取 / 查看 (数字1手势)";
                    
                    if (STATE.mode !== 'FOCUS') {
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        let closestPhoto = null;
                        let minScreenDist = Infinity;

                        photos.forEach(p => {
                            p.mesh.updateMatrixWorld();
                            const pos = new THREE.Vector3();
                            p.mesh.getWorldPosition(pos);
                            const screenPos = pos.project(camera); 

                            const dist = Math.hypot(screenPos.x, screenPos.y);
                            
                            if (screenPos.z < 1 && dist < CONFIG.interaction.grabRadius && dist < minScreenDist) {
                                minScreenDist = dist;
                                closestPhoto = p.mesh;
                            }
                        });

                        if (closestPhoto) {
                            STATE.mode = 'FOCUS';
                            STATE.focusTarget = closestPhoto;
                        }
                    }
                } 
                // 握拳 (聚合成树)
                else if (openDist < 0.25) {
                    STATE.mode = 'TREE'; 
                    STATE.focusTarget = null;
                    hint.innerText = "状态: 聚合 (圣诞树)";
                } 
                // 张开手掌 (散开)
                else if (openDist > 0.4) {
                    STATE.mode = 'SCATTER'; 
                    STATE.focusTarget = null;
                    hint.innerText = "状态: 散开 (移动手至边缘旋转)";
                }
            } else {
                STATE.hand.detected = false;
                hint.innerText = "等待手势... (或按 1/2 键切换)";
            }
        }

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // 边缘旋转逻辑
            if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                const threshold = 0.3;
                const speed = CONFIG.interaction.rotationSpeed;
                
                if (STATE.hand.x > threshold) {
                    STATE.rotation.y += speed * dt * (STATE.hand.x - threshold);
                } else if (STATE.hand.x < -threshold) {
                    STATE.rotation.y += speed * dt * (STATE.hand.x + threshold);
                }

                if (STATE.hand.y > threshold) {
                    STATE.rotation.x += speed * dt * (STATE.hand.y - threshold);
                } else if (STATE.hand.y < -threshold) {
                    STATE.rotation.x += speed * dt * (STATE.hand.y + threshold);
                }
            } else {
                if(STATE.mode === 'TREE') {
                    STATE.rotation.y += 0.3 * dt;
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
                } else {
                    STATE.rotation.y += 0.1 * dt;
                }
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            
            // 渲染
            if (composer) {
                composer.render();
            } else {
                renderer.render(scene, camera);
            }
        }

        // 页面加载后启动
        init();
    </script>
