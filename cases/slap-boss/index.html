<body>

    <div id="instruction">å‡†å¤‡å¥½ä½ çš„åŒæ‰‹ï¼</div>

    <div id="game-container">
        <div id="boss-container">
            <!-- é»˜è®¤æ˜¯ä¸€ä¸ªç®€å•çš„SVGè„¸ -->
            <svg id="default-boss" viewBox="0 0 200 250" width="100%" height="100%">
                <g stroke="black" stroke-width="2" fill="#ffccaa">

        <canvas id="output-canvas" width="320" height="240" style="position:absolute; top:0; left:0; width:100%; height:100%; transform: scaleX(-1);"></canvas>

    <script>
        const videoElement = document.getElementById('input-video');
        const canvasElement = document.getElementById('output-canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const bossContainer = document.getElementById('boss-container');
        const bossImg = document.getElementById('boss-img');
        const defaultBoss = document.getElementById('default-boss');
        const instruction = document.getElementById('instruction');

        // éŸ³æ•ˆåˆæˆå™¨
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            if (type === 'slap') {
                // å•ªï¼é«˜é¢‘å™ªéŸ³/ä¸‰è§’æ³¢
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'punch') {
                // ç °ï¼ä½é¢‘
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.8, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.2);
            }
        }

        // å›¾ç‰‡ä¸Šä¼ å¤„ç†
        function loadUserImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    bossImg.src = e.target.result;
                    bossImg.style.display = 'block';
                    defaultBoss.style.display = 'none';
                    bossContainer.style.background = 'none'; // æ¸…é™¤å¯èƒ½çš„èƒŒæ™¯
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // è§†è§‰åé¦ˆ
        function showHitEffect(x, y, text) {
            const el = document.createElement('div');
            el.className = 'hit-effect';
            el.innerText = text;
            
            // éšæœºåç§»
            const offsetX = (Math.random() - 0.5) * 50;
            const offsetY = (Math.random() - 0.5) * 50;
            
            // åæ ‡è½¬æ¢åˆ°bosså®¹å™¨å†…
            // ç®€å•å¤„ç†ï¼šç›´æ¥åœ¨å±å¹•åæ ‡æ˜¾ç¤ºï¼Œæˆ–è€…ç›¸å¯¹boss
            // è¿™é‡Œä¸ºäº†ç®€å•ï¼Œç›´æ¥fixedå®šä½åœ¨å±å¹•ä¸Šå¯¹åº”ä½ç½®
            // æˆ‘ä»¬è¿˜æ˜¯appendåˆ°boss-containeré‡Œæ¯”è¾ƒå¥½å®šä½
            el.style.left = (x + offsetX) + 'px';
            el.style.top = (y + offsetY) + 'px';
            
            bossContainer.appendChild(el);
            
            // éœ‡åŠ¨æ•ˆæœ
            bossContainer.style.transform = `translate(${Math.random()*20-10}px, ${Math.random()*20-10}px) rotate(${Math.random()*10-5}deg)`;
            setTimeout(() => {
                bossContainer.style.transform = 'none';
            }, 100);

            setTimeout(() => el.remove(), 600);
        }

        // çŠ¶æ€å˜é‡
        let lastHitTime = 0;
        const COOLDOWN = 300; // æ¯«ç§’

        // æ‰‹åŠ¿æ£€æµ‹é€»è¾‘
        function onResults(results) {
            document.getElementById('loading').style.display = 'none';
            
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                for (const landmarks of results.multiHandLandmarks) {
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
                    drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 1, radius: 3});
                    
                    detectGestureAndHit(landmarks);
                }
            }
            canvasCtx.restore();
        }

        function detectGestureAndHit(landmarks) {
            const now = Date.now();
            if (now - lastHitTime < COOLDOWN) return;

            // 1. è¯†åˆ«æ‰‹åŠ¿ï¼šæ‹³å¤´ vs æ‰‹æŒ
            const isFist = checkFist(landmarks);
            const isPalm = !isFist; // ç®€å•äºŒåˆ†

            // 2. è·å–å…³é”®ç‚¹ä½ç½® (å½’ä¸€åŒ– 0-1)
            // æ‹³å¤´ç”¨ä¸­æŒ‡æŒ‡å…³èŠ‚(9)ï¼Œæ‰‹æŒç”¨ä¸­æŒ‡æŒ‡å°–(12)æˆ–æ‰‹æŒä¸­å¿ƒ(9)
            // æ³¨æ„ï¼šMediaPipeåæ ‡ xè½´ 0åœ¨å·¦ï¼Œ1åœ¨å³ã€‚ä½†æˆ‘ä»¬æ˜¾ç¤ºæ—¶åšäº†é•œåƒç¿»è½¬(scaleX(-1))ã€‚
            // æ¸¸æˆé€»è¾‘ä¸­çš„åæ ‡ï¼šå±å¹•å·¦è¾¹æ˜¯x=0ã€‚
            // è§†é¢‘æµåŸæœ¬æ˜¯é•œåƒçš„å—ï¼Ÿ
            // æ­¤æ—¶ landmarks.x æ˜¯åŸºäºåŸå§‹å›¾åƒçš„ã€‚å¦‚æœæˆ‘ä»¬åœ¨CSSé‡Œç¿»è½¬äº†videoï¼Œè§†è§‰ä¸Šæ˜¯é•œé¢ã€‚
            // ç”¨æˆ·çš„å³æ‰‹åœ¨ç”»é¢å³è¾¹ï¼ˆé•œåƒåï¼‰ã€‚
            // æˆ‘ä»¬éœ€è¦æŠŠ landmarks æ˜ å°„åˆ° boss-container çš„åæ ‡ç³»ã€‚
            
            // å–æ‰‹éƒ¨ä¸­å¿ƒç‚¹ (9å·ç‚¹: MIDDLE_FINGER_MCP)
            const handX = landmarks[9].x; 
            const handY = landmarks[9].y;

            // æ˜ å°„åˆ°å±å¹•åæ ‡
            // videoæ˜¯é•œåƒçš„ï¼Œæ‰€ä»¥å±å¹•ä¸Šçš„ x = (1 - handX) * screenWidth
            // å®é™…ä¸Š landmarks.x å¯¹åº”çš„æ˜¯æœªç¿»è½¬çš„å›¾åƒã€‚
            // å¦‚æœæˆ‘çœ‹å±å¹•ï¼Œæˆ‘çš„æ‰‹å¾€å³ç§»ï¼Œç”»é¢é‡Œçš„æ‰‹å¾€å³ç§»ã€‚
            // MediaPipe: x increases left to right.
            // æˆ‘ä»¬çš„CSS: transform: scaleX(-1)ã€‚è¿™æ„å‘³ç€æ˜¾ç¤ºæ˜¯ç¿»è½¬çš„ã€‚
            // æ‰€ä»¥ è§†è§‰x = (1 - landmarks.x)
            
            const screenX = (1 - handX) * window.innerWidth;
            const screenY = handY * window.innerHeight;

            // è·å– Boss çš„ä½ç½®çŸ©å½¢
            const bossRect = bossContainer.getBoundingClientRect();
            
            // æ£€æŸ¥æ˜¯å¦åœ¨ Boss åŒºåŸŸå†…
            if (screenX > bossRect.left && screenX < bossRect.right &&
                screenY > bossRect.top && screenY < bossRect.bottom) {
                
                // ç›¸å¯¹ Boss çš„åæ ‡
                const relX = screenX - bossRect.left;
                const relY = screenY - bossRect.top;
                
                // å½’ä¸€åŒ–ç›¸å¯¹åæ ‡ (0-1)
                const nX = relX / bossRect.width;
                const nY = relY / bossRect.height;

                // åˆ¤å®šåŒºåŸŸ (å‚è€ƒ CSS è®¾ç½®)
                // é¼»å­: left 40-60%, top 40-60%
                // å·¦è„¸: left 10-35%, top 40-70%
                // å³è„¸: left 65-90%, top 40-70%
                
                // æ‹³å¤´ -> é¼»å­
                if (isFist) {
                    if (nX > 0.3 && nX < 0.7 && nY > 0.3 && nY < 0.7) {
                        triggerHit('punch', relX, relY);
                    }
                }
                // å·´æŒ -> è„¸é¢Š
                else {
                    // åªè¦åœ¨è„¸éƒ¨åŒºåŸŸå°±ç®—
                    if (nY > 0.2 && nY < 0.8) {
                        if (nX < 0.4) {
                            triggerHit('slap', relX, relY, 'Left');
                        } else if (nX > 0.6) {
                            triggerHit('slap', relX, relY, 'Right');
                        } else if (nX >= 0.4 && nX <= 0.6) {
                            // ä¸­é—´ä¹Ÿå¯ä»¥æ‰‡
                            triggerHit('slap', relX, relY);
                        }
                    }
                }
            }
        }

        function checkFist(landmarks) {
            // ç®€å•åˆ¤æ–­ï¼šæŒ‡å°–æ˜¯å¦éƒ½åœ¨æŒå¿ƒé™„è¿‘
            // å¯¹æ¯” æŒ‡å°–(TIP) å’Œ æŒ‡æ ¹(MCP) çš„è·ç¦»ï¼Œæˆ–è€… Y åæ ‡
            // æ‹³å¤´ï¼šæ‰€æœ‰æ‰‹æŒ‡å¼¯æ›²ã€‚
            // æŒ‡å°–(8,12,16,20) y > æŒ‡æ ¹(5,9,13,17) y (å‡è®¾æ‰‹å‘ä¸Š)
            // æ›´é€šç”¨çš„ï¼šæŒ‡å°–åˆ°æ‰‹è…•(0)çš„è·ç¦» < æŒ‡æ ¹åˆ°æ‰‹è…•çš„è·ç¦»
            
            const tips = [8, 12, 16, 20];
            const mcps = [5, 9, 13, 17];
            let foldedCount = 0;
            
            // æ‰‹è…•
            const wrist = landmarks[0];

            for (let i = 0; i < 4; i++) {
                const dTip = dist(landmarks[tips[i]], wrist);
                const dMcp = dist(landmarks[mcps[i]], wrist);
                if (dTip < dMcp * 1.2) { // ç¨å¾®æ”¾å®½ä¸€ç‚¹
                    foldedCount++;
                }
            }
            
            return foldedCount >= 3; // è‡³å°‘3æ ¹æ‰‹æŒ‡å¼¯æ›²ç®—æ‹³å¤´
        }

        function dist(p1, p2) {
            return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
        }

        function triggerHit(type, x, y, side) {
            lastHitTime = Date.now();
            playSound(type);
            
            let text = "";
            if (type === 'punch') text = "ğŸ’¥ æš´å‡»!";
            else text = "ğŸ‘‹ å•ª!";

            showHitEffect(x, y, text);
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 320,
            height: 240
        });
        camera.start();

        // é»˜è®¤å›¾ç‰‡æç¤º
        instruction.innerText = "ä¸Šä¼ è€æ¿ç…§ç‰‡ï¼Œæˆ–è€…ç›´æ¥å¼€æ‰“ï¼\nğŸ–ï¸æ‰‡è„¸  âœŠæ‰“é¼»";
        setTimeout(() => {
            instruction.style.opacity = 0.5;
            instruction.style.fontSize = "16px";
        }, 5000);
